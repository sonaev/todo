<!DOCTYPE html>
<html lang="ru" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля - Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media'
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        
        <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-200 mb-6">Сброс пароля</h1>
        
        <!-- Error Messages -->
        {% if error %}
        <div class="mb-4 p-3 bg-red-100 dark:bg-red-900/50 border border-red-400 dark:border-red-800 text-red-700 dark:text-red-300 rounded">
            <div class="flex">
                <svg class="w-5 h-5 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                {{ error }}
            </div>
        </div>
        {% endif %}
        
        <div class="mb-6 text-center text-gray-600 dark:text-gray-300">
            <p class="text-sm">Введите новый пароль для вашего аккаунта</p>
            {% if email %}
            <p class="text-xs mt-1 text-gray-500 dark:text-gray-400">{{ email }}</p>
            {% endif %}
        </div>
        
        <!-- Reset Password Form -->
        <div>
            <form method="post" action="/reset-password" class="space-y-4">
                <input type="hidden" name="token" value="{{ token }}">
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Новый пароль</label>
                    <input type="password" id="password" name="password" required minlength="6"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 dark:placeholder-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Минимум 6 символов">
                </div>
                
                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Подтвердите пароль</label>
                    <input type="password" id="password_confirm" name="password_confirm" required minlength="6"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Установить новый пароль
                </button>
            </form>
        </div>
        
        <div class="mt-6 text-center">
            <a href="/login" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 text-sm">
                ← Вернуться к входу
            </a>
        </div>
    </div>
    
    <script>
        // Password confirmation validation
        const password = document.getElementById('password');
        const passwordConfirm = document.getElementById('password_confirm');
        
        function validatePasswords() {
            if (password.value !== passwordConfirm.value) {
                passwordConfirm.setCustomValidity('Пароли не совпадают');
            } else {
                passwordConfirm.setCustomValidity('');
            }
        }
        
        password.addEventListener('change', validatePasswords);
        passwordConfirm.addEventListener('keyup', validatePasswords);
        
        // Form submission validation
        document.querySelector('form').addEventListener('submit', function(e) {
            if (password.value !== passwordConfirm.value) {
                e.preventDefault();
                alert('Пароли не совпадают');
                return false;
            }
            if (password.value.length < 6) {
                e.preventDefault();
                alert('Пароль должен содержать минимум 6 символов');
                return false;
            }
        });


    </script>
</body>
</html>
