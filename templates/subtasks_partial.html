{% if subtasks %}
<div class="subtasks-container" data-todo-id="{{ todo_id }}">
    {% for subtask in subtasks %}
    <div class="subtask-item flex items-center space-x-3 py-2 border-b border-gray-100 dark:border-gray-700 last:border-b-0" data-subtask-id="{{ subtask.id }}">
        <!-- Drag Handle -->
        <div class="subtask-drag-handle cursor-move text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-400">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path>
            </svg>
        </div>
        
        <!-- Checkbox -->
        <form hx-post="/subtasks/{{ subtask.id }}/toggle" hx-target="#subtasks-{{ todo_id }}" hx-swap="innerHTML">
            <button type="submit" class="focus:outline-none">
                {% if subtask.completed %}
                <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                {% else %}
                <svg class="w-4 h-4 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
                </svg>
                {% endif %}
            </button>
        </form>
        
        <!-- Subtask Content -->
        <span class="flex-1 {{ 'line-through text-gray-500 dark:text-gray-400' if subtask.completed else 'text-gray-700 dark:text-gray-200' }}">
            {{ subtask.title }}
        </span>
        
        <!-- Delete Button -->
        <form hx-post="/subtasks/{{ subtask.id }}/delete" hx-target="#subtasks-{{ todo_id }}" hx-swap="innerHTML" hx-confirm="Are you sure you want to delete this subtask?">
            <button type="submit" class="text-gray-400 dark:text-gray-500 hover:text-red-600 dark:hover:text-red-400 p-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </form>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-gray-500 dark:text-gray-400 text-sm italic">No subtasks yet. Add one above!</p>
{% endif %}
